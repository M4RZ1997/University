version: "3.3"
services:
  bootstrapper:
    image: kollaps:1.0
    command: ["-s", "d77fa641-e6b6-4a28-a750-ca566de27c2e"]
    deploy:
      mode: global
    environment:
      NEED_UUID: 'd77fa641-e6b6-4a28-a750-ca566de27c2e'
      NEED_ORCHESTRATOR: swarm
      NUMBER_OF_GODS: 1
      POOL_PERIOD: 0.05
      MAX_FLOW_AGE: 2
      SHM_SIZE: 8000000000
