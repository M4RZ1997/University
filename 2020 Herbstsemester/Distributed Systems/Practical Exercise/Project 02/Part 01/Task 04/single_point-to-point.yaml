      bootd77fa641-e6b6-4a28-a750-ca566de27c2e: "true"
    volumes:
      - '/home/user_4/thunderstorm/single_point-to-point.xml:/topology.xml'
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - NEEDnet

  dashboard-d77fa641-e6b6-4a28-a750-ca566de27c2e:
    image: kollaps/dashboard:1.0
    ports:
      - "8088:8088"
    hostname: dashboard
    deploy:
      replicas: 1
    environment:
      NEED_UUID: 'd77fa641-e6b6-4a28-a750-ca566de27c2e'
      NEED_ORCHESTRATOR: swarm
    networks:
      - NEEDnet
      - outside

  logger-d77fa641-e6b6-4a28-a750-ca566de27c2e:
    image: kollaps/logger:1.0
    hostname: logger
    deploy:
      replicas: 1
    environment:
      NEED_UUID: 'd77fa641-e6b6-4a28-a750-ca566de27c2e'
      NEED_ORCHESTRATOR: swarm
    networks:
      - NEEDnet
      - outside

  client1-d77fa641-e6b6-4a28-a750-ca566de27c2e:
