version: "3.3"
services:
  bootstrapper:
    image: kollaps:1.0
    command: ["-s", "67290a56-a1d1-458d-b3e6-62d4e821b7ba"]
    deploy:
      mode: global
    environment:
      NEED_UUID: '67290a56-a1d1-458d-b3e6-62d4e821b7ba'
      NEED_ORCHESTRATOR: swarm
      NUMBER_OF_GODS: 1
      POOL_PERIOD: 0.05
