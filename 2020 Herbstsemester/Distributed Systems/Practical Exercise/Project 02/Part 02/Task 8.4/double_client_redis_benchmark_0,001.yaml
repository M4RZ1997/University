        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - NEEDnet

  dashboard-67290a56-a1d1-458d-b3e6-62d4e821b7ba:
    image: kollaps/dashboard:1.0
    ports:
      - "8088:8088"
    hostname: dashboard
    deploy:
      replicas: 1
    environment:
      NEED_UUID: '67290a56-a1d1-458d-b3e6-62d4e821b7ba'
      NEED_ORCHESTRATOR: swarm
    networks:
      - NEEDnet
      - outside

